{% extends 'common/base.html' %}
{% block content %}
    <div class="profile-container">
        <div class="profile-card">
            <h1 class="profile-name">{{ profile.first_name }} {{ profile.last_name }}</h1>
            <p class="profile-age"><strong>Age:</strong> {{ profile.age }}</p>
            <p class="profile-age"><strong>Weight:</strong> {{ profile.weight }}</p>
            <p class="profile-bio">
                <strong>Bio:</strong> <br>
                {{ profile.bio }}
            </p>
            <a href="{% url 'profile-edit' %}" class="custom-btn primary-btn">Edit Profile</a>
        </div>
    </div>
{% endblock %}
