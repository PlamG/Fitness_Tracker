<nav class="top-nav">
    <ul class="nav-menu">
        <li class="nav-item"><a href="{% url 'about-us' %}" class="nav-link">About Us</a></li>
        {% if request.user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a></li>
        {% endif %}
        {% if not request.user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Log In</a></li>
        {% else %}
            <li class="nav-item">
                <a href="{% url 'logout' %}"
                   onclick="event.preventDefault(); document.getElementById('logout-form').submit()" class="nav-link">Log
                    Out</a>
            </li>
        {% endif %}
        {% if request.user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'profile-details' %}" class="nav-link">Profile</a></li>
        {% endif %}
    </ul>
</nav>

<form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
    {% csrf_token %}
</form>
